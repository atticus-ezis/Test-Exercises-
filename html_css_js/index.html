<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Image-Slider</h1>
    </header>

    <div class="slider-div">

        <div class="slides">
            <div class="slide current-slide"> <img src="static/BeatsScreen.png" alt="Beats"></div>
            <div class="slide"><img src="static/BlogScreen.png" alt="Blog"></div>
            <div class="slide"><img src="static/EarDojoScreen.png" alt="Ear"></div>
        </div>

        <button class="next-slide">&#10095;</button>
        <button class="back-slide">&#10094;</button>

    </div>

    <script src="script.js"></script>
    
</body>
